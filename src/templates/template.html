  <body class="content">
    <section class="side-bar">
      <div class="profile-picture-container">
        <img src="#" alt="your profile picture" />

        <button class="side-bar-button">close</button>

      <ul class="side-bar-list-item-container">

          <li class="project-list-item">
            <a href="#">Operation Beach Body</a>

      <div class="settings-header">

      <div class="today-div">Today</div>

          <button class="checklist-button">a</button>

        </div>
        <div class="to-do-list-container">
          <button class="checklist-button">a</button>

        </div>
        <div class="to-do-list-container">

        </div>

        </div>
      </div>
