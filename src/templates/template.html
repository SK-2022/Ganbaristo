<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>

  <body class="content">
    <!-- SIDE BAR -->
    <section class="side-bar">
      <div class="profile-picture-container">
        <img src="#" alt="your profile picture" />
        <button class="notification-bell">bell</button>
        <button class="side-bar-button">close</button>
      </div>
      <ul class="side-bar-list-item-container">
        <!-- ADD SVGs to this later -->
        <li class="side-bar-list-item"><a href="#">Add task</a></li>
        <li class="side-bar-list-item"><a href="#">Search</a></li>
        <li class="side-bar-list-item"><a href="#">Inbox</a></li>
        <li class="side-bar-list-item"><a href="#">Today</a></li>
        <li class="side-bar-list-item"><a href="#">Upcoming</a></li>
        <li class="side-bar-list-item"><a href="#">Filters & Labels</a></li>
        <li class="side-bar-list-item"><a href="#">Completed</a></li>
      </ul>
      <div class="projects-list-container">
        <div class="my-projects-header">
          <p>My Projects</p>
          <span><button class="add-project-button">+</button></span>
        </div>
        <ul class="project-list">
          <!-- PROJECTS WILL GO HERE WHEN RENDERED -->
        </ul>
      </div>
    </section>
    <main class="main-content-container">
      <!-- SETTINGS HEADER -->
      <div class="settings-header">
        <button class="settings-button">settings and view</button>
      </div>
      <div class="todays-tasks-div">
        <div class="project-title">Insert Project Title here</div>
        <div class="task-quantifier">
          You have 100 tasks to do today. Good luck!
        </div>
      </div>
      <div>My Ganbaristo</div>
      <!-- TO DO LIST CONTAINER -->
      <div class="to-do-list-parent-container">
        <!-- Users should only see the title of the to do list item and be able to see all properties once they click on the item. -->
        <div class="to-do-list-container">
          <button class="checklist-button">a</button>
          <div class="to-do-title">Do it 1</div>
          <div class="to-do-description"></div>
          <div class="date-and-priority-container">
            <div class="to-do-date"></div>
            <div class="to-do-priority"></div>
          </div>
        </div>
        <div class="add-task-button-container">
          <button class="add-task-button">Add task</button>
        </div>
      </div>
      <!-- TO DO LIST INPUT FORM -->
       <!-- Add subtasks input area LATER -->
      <form class="to-do-list-dialog-box">
        <div class="to-do-list-title-input-container">
          <input type="text" class="to-do-list-title-input" name="title" placeholder="Enter title">
        </div>
        <div class="to-do-list-description-input-container">
          <input type="text" class="to-do-list-description-input" name="description" placeholder="Enter description" />
        </div>
        <div class="date-priority-input-and-confirm-container">
          <input type="date" name="date" class="to-do-list-date-input" />
          <select name="priority" class="to-do-list-priority-input">
            <option value="High" data-index="2">High</option>
            <option value="Medium" data-index="1">Medium</option>
            <option value="Low" data-index="0">Low</option>
          </select>
          <button type="submit" class="create-todo-button">Create todo</button>
        </div>
      </form>
    </main>
  </body>
</html>
